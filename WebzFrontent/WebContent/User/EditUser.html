<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Update </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body >
<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" bgcolor="#E6E6FA" >Update Profile</div>
                            <div class="card-body">

                                <form class="form-horizontal" method="post" action="#">

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">User Name</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.name"  placeholder="Enter User Name"  />
                                            </div>
                                        </div>
                                    </div>
									 <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">PASSWORD</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.password" placeholder="Enter Password"/>
                                            </div>
                                        </div>
                                    </div>
									
									 <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.email"  placeholder="Enter Email" />
                                            </div>
                                        </div>
                                    </div>
									
									 <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">DESCRIPTION</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.description"  placeholder="Enter Description"  />
                                            </div>
                                        </div>
                                    </div>
									
									 <div class="form-group">
                                        <label for="Gender" class="cols-sm-2 control-label">GENDER</label>
                                         </div>
									&nbsp;&nbsp;
                        <label for="gender"><b>Gender</b></label>
                        <select ng-model="currentUser.gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        </select>
						 &nbsp;&nbsp;
                                    </div>
									
									 <div class="form-group">
                                        <label for="dob" class="cols-sm-2 control-label">DATE OF BIRTH</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="date" placeholder="Enter DOB(DD/MM/YYYY)" ng-model="currentUser.dob"  required />
                                            </div>
                                        </div>
                                    </div>
									
									<div class="form-group">
                                        <label for="dob" class="cols-sm-2 control-label">ADDRESS</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.address" placeholder="Enter Address"  />
                                            </div>
                                        </div>
                                    </div>
									
									
									<div class="form-group">
                                        <label for="dob" class="cols-sm-2 control-label">CONTACT NO</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="" aria-hidden="true"></i></span>
                                                <input type="text" ng-model="currentUser.contactNo" placeholder="Enter Contact No"  />
                                            </div>
                                        </div>
                                    </div>
                                    
                                   <div class="form-actions">
            <button ng-click="ctrl.updateUser(currentUser,currentUser.userId)" class="btn btn-success">Update</button>
            <a class="btn btn-danger floatleft" href="#!index">Cancel</a><p>
                    </div>
                                    <div class="login-register">
                                        
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
